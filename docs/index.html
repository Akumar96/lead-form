<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Lead-form Widget Example</title>

  <style type="text/css">
    body {
      background: #f3f3f3;
    }
  </style>

</head>
<body>

  <!-- LEAD-FORM WIDGET START -->
  <script type="text/javascript">
    var leadform = {
      api_url: 'https://jsonplaceholder.typicode.com/posts',
      info: {
        bartitle: 'Win a 2000 USD gift certificate',
        title: 'Win a 2000 USD gift certificate',
        content: 'Sign up for our newsletter and participate in the competition to win a 2000 USD gift certificate.'
      },
      thanks: {
        title: 'Thanks for signing up!',
        content: ''
          + '<p>Please check your e-mail for activation link.</p>'

          + '<p>The winner will be contacted on e-mail.</p>'
      },

      }
    }

  <div id="leadform-wrapper" data-widget-id="57c2e7ba143d79a141f8723b" data-widget-position="right"></div>
  <script type="text/javascript" src="https://rawgit.com/jacted/lead-form/master/dist/bundle.js"></script>
